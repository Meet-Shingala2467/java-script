    <title>nested nested A to E</title>

<body>
    



<script>
    let a = parseInt(prompt("enter value a:"));
    let b = parseInt(prompt("enter value b:"));
    let c = parseInt(prompt("enter value c:"));
    let  d = parseInt(prompt("enter value d:"));
    let e = parseInt(prompt("enter value e:"));


if(a>b){
    if(a>c){
       if(a>d){
         if(a>e){
             document.write("a is big");
         }
         else{
              document.write("e is big");
         }
       }
       else{
          if(d>e){
            document.write("d is max");
          }
          else{
            document.write("e is max");
          }
       }
    }
    else{
       if(c>d){
         if(c>e){
            document.write("c is big");
         }
       
       else{
         document.write("e is big");
       }
    }
       else{
         if(d>e){
            document.write("d is big");
         }
         else{
            document.write("e is big");
         }
       }
    }
}
else{
    if (b>c) {
        if (b>d) {
            if (b>e) {
                document.write("b is big");
 
            }
             else {
                document.write("e is big");

            }
        } 
        else {
            if (d>e) {
                document.write("d is big");

            }
             else {
                document.write("e is big");

            }
        }
        
    } 
    else {
        if (c>d) {
            if (c>e) {
                document.write("c is big");

            } 
            else {
                document.write("e is big");

            }
        } 
        else {
            if (d>e) {
                document.write("d is big");

            } 
            else {
                document.write("e is big");

            }
        }
    }

}




</script>
