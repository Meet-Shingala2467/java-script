<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRADE</title>
</head>
<body>
    <script>

        let marks = parseInt(prompt("please enter your marks :"));

     if(marks > 90  && marks < 100){
         document.write("Grade is A");
     }
     else if(marks > 80  && marks < 89){
        document.write("Grade is B");
     }
     else if(marks > 70  && marks < 79){
        document.write("Grade is C");
     }
     else if(marks > 60  && marks < 69){
        document.write("Grade is D");
     }
     else if(marks > 0  && marks < 59){
        document.write("Grade is F");
     }
     else {
        document.write("enter your valid number");
     }

    </script>
</body>
</html>
