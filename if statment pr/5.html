<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether</title>
</head>

<body>
    <script>

        let temp = parseInt(prompt("enter your temprature"));

        

         if (temp > 35 && temp <= 100) {
            document.write("Summer");
        }
        else if (temp > 20 && temp <= 34) {
            document.write("Monsoon");
        }
        else if (temp > -8 && temp <= 19) {
            document.write("Winter");
        }
        
    </script>
</body>

</html>
