<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positive & negative & 0</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("enter your year"));
 
        if (year % 4==0){

            document.write("this is a leap year");

        }
        else{
            
            document.write("this is not leap year");
        }
      

    </script>
</body>
</html>
