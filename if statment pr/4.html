<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positive & negative & 0</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("enter your number"));
 
        if (num %= 2){

            document.write("number is odd");

        }
        else {
            
            document.write("number is even");
        }
      
      

    </script>
</body>
</html>
