<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menurevent Function</title>
</head>

<body>

    <script>

let choice =parseInt(prompt("Enter your choice"));

        switch (choice) {
            case 1:
                document.write("pizza");
                break;
            case 2:
                document.write("burger");
                break;
            case 3:
                document.write("sandvich");
                break;
            case 4:
                document.write("soft drink");
                break;
            default:
                document.write("Please enter valid Week");
        }



    </script>
</body>

</html>
