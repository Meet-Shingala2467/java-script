<script>
    let number = parseInt(prompt("Enter a number to check if it's prime:"));
    let isPrime = true;
    
    
        for (let i = 2; i <= number; i++) {
            if (number % i === 0) {
        isPrime = false;
        break;
            }
        }
    
    
    if (isPrime) {
        document.write(`<h2>${number} is a prime  number</h2>`);
    } else {
        document.write(`<h2>${number} is  a not prime number</h2>`);
        
    }
    </script>
